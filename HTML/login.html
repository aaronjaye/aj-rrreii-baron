<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="/CSS/baron2.css">
</head>
<body>
  <script src="/JAVA/log.js"></script>
  <div class="container">
    <div class="logo">
      <img src="/IMG/logo.png" alt="Logo" class="app-logo">
    </div>
    <div class="scale-icon">
      <img src="/IMG/tims.png" alt="Scales" class="scale">
    </div>
    <div class="login-form">
      <h1>LOG IN</h1>
      <p>Welcome back! Log in to access our website</p>
      <p class="forgot-password">Did you forget your password?</p>
      <form>
        <input type="email" placeholder="Email..." class="input-field" required>
        <input type="password" placeholder="Password..." class="input-field" required>
        <button type="submit" class="login-btn">LOG IN</button>
      </form>
      <p>Not registered? <a href="/HTML/signup.html">Create an account!</a></p>
    </div>
  </div>
</body>
</html>
