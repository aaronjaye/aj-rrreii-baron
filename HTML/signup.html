<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/CSS/baron2.css">
  <form action="/HTML/verify.html" method="POST">

</head>
<body>
  <script src="/JAVA/baron.js"></script>
  <div class="container">
    <div class="logo">
      <img src="/IMG/logo.png" alt="Logo" class="app-logo">
    </div>
    <div class="scale-icon">
      <img src="/IMG/tims.png" alt="Scales" class="scale">
    </div>
    <div class="signup-form">
      <h1>SIGN UP</h1>
      <form>
        <input type="text" placeholder="Name..." class="input-field" required>
        <input type="email" placeholder="Email..." class="input-field" required>
        <input type="password" placeholder="Password..." class="input-field" required>
        <button type="submit" class="signup-btn">CREATE ACCOUNT</button>
      </form>
      <p>Already have an account? <a href="/HTML/login.html">Sign in!</a></p>
    </div>
  </div>
</body>
</html>
